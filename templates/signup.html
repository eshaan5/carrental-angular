<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form class="signup-form">
        <h2>Signup</h2>
        <!-- Signup form content goes here -->
        <!-- views/signup.html -->
        <form class="signup-form">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address" />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" ng-model="signupData.username" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Signup</button>
        </form>

        <button class="btn btn-default" style="margin-top: 2rem" ng-click="goToLogin()">Already a User? Login</button>
      </form>
    </div>
  </div>
</div>
