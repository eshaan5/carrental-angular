<head>
  <link rel="stylesheet" href="./login.css" />
</head>

<div class="container">
  <div class="header">
    <img src="/assets/logo.jpg" alt="refresh" class="icon" />
    <div class="title">
      <h1>Car Rental</h1>
    </div>
  </div>

  <div class="content">
    <div class="welcome-section">
      <h2>Welcome to Car Rental</h2>
    </div>

    <form name="loginForm" class="form-section" ng-controller="LoginController" ng-submit="login()">
      <div class="form-field">
        <label for="email">Email or Username</label>
        <input type="text" ng-model="formData.user" name="user" id="email" placeholder="Email" />
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input type="password" ng-model="formData.password" name="password" id="password" placeholder="Password" />
      </div>

      <p class="error-message" ng-show="loginFailed">Invalid user or password.</p>

      <button type="submit" class="login-button">
        Log In
      </button>
    </form>

    <div class="new-user">
      <p>New to Car Rental?</p>
    </div>

    <div class="signup-button">
      <button ng-click="goToSignup()">Sign up</button>
    </div>
  </div>
</div>
